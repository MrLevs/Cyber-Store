<header class="header">
  <div class="header__container container">
    <div class="header__bg">
      <div class="header__inner container-m">
        <a href="/" class="logo" aria-label="logo Cyber">
          <svg class="logo__svg" width="66" height="24" viewBox="0 0 66 24" xmlns="http://www.w3.org/2000/svg">
            <use href="/images/sprite-icon.svg#logo" />
          </svg>
        </a>
        <div class="header__block">
          <form id="form" class="form-search form-search_global" name="form">
            <label for="input-search" class="form-search__label" id="lable-search" name="label">
              <svg
                class="form-search__icon"
                aria-hidden="false"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <use href="/images/sprite-icon.svg#search" />
              </svg>
            </label>
            <input
              id="input-search"
              type="search"
              name="search"
              enterkeyhint="search"
              class="form-search__input"
              placeholder="Search"
              aria-autocomplete="both"
              aria-labelledby="lable-search"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              enterkeyhint="go" />
            <div class="form-search__suggests"></div>
            <button
              id="button-reset"
              class="form-search__button"
              type="reset"
              name="button"
              title="Clear the query"
              aria-label="Clear the query">
              <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <use href="/images/sprite-icon.svg#cross-cleare" />
              </svg>
            </button>
          </form>
          <nav class="header__nav">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a href="#" class="header__link header__link_active">Home</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__link">About</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__link">Contact Us</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__link">Blog</a>
              </li>
            </ul>
          </nav>
          <nav class="header__nav">
            <ul class="header__menu-list header__menu-list_icon">
              <li class="header__menu-item">
                <a href="#" class="header__link" aria-label="all like" title="All Like">
                  <svg
                    class="header__like"
                    width="28"
                    height="24"
                    viewBox="1 0 30 24"
                    preserveAspectRatio="xMaxYMid slice"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <use href="/images/sprite-icon.svg#like" />
                  </svg>
                </a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__link" aria-label="shop" title="Shop">
                  <svg width="27" height="24" viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="/images/sprite-icon.svg#shop" />
                  </svg>
                </a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__link" aria-label="login" title="Login">
                  <svg width="19" height="24" viewBox="0 0 19 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="/images/sprite-icon.svg#login" />
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <label class="switch-theme" for="slider-theme">
            <input type="checkbox" id="slider-theme" class="switch-theme__input" />
            <span class="switch-theme__span"></span>
          </label>
        </div>
        <button class="btn-menu" id="btn-menu" aria-label="mobile menu">
          <span class="btn-menu__span"></span>
        </button>
        <div id="mobile-menu" class="header__mobile">
          <nav class="header__nav-mobile">
            <ul class="header__menu-mobile">
              <li class="header__item-mobile">
                <a href="#" class="header__link-mobile">Home</a>
              </li>
              <li class="header__item-mobile">
                <a href="#" class="header__link-mobile">About</a>
              </li>
              <li class="header__item-mobile">
                <a href="#" class="header__link-mobile">Contact Us</a>
              </li>
              <li class="header__item-mobile">
                <a href="#" class="header__link-mobile">Blog</a>
              </li>
              <li class="header__item-mobile">
                <a href="#" class="header__link header__link_mobile" aria-label="all like">
                  <svg
                    class="header__like"
                    width="48"
                    height="44"
                    viewBox="0 0 30 24"
                    preserveAspectRatio="xMaxYMid slice"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <use href="/images/sprite-icon.svg#like" />
                  </svg>
                </a>
              </li>
              <li class="header__item-mobile">
                <a href="#" class="header__link header__link_mobile" aria-label="shop">
                  <svg width="47" height="44" viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="/images/sprite-icon.svg#shop" />
                  </svg>
                </a>
              </li>
              <li class="header__item-mobile">
                <a href="#" class="header__link header__link_mobile" aria-label="login">
                  <svg width="39" height="44" viewBox="0 0 19 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="/images/sprite-icon.svg#login" />
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <form id="form-mobile" class="form-search form-search_global" name="form-mobile">
            <label for="input-search-mobile" class="form-search__label" id="lable-search-mobile" name="label">
              <svg
                class="form-search__icon"
                aria-hidden="false"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <use href="/images/sprite-icon.svg#search" />
              </svg>
            </label>
            <input
              id="input-search-mobile"
              type="search"
              name="search"
              enterkeyhint="search"
              class="form-search__input"
              placeholder="Search"
              aria-autocomplete="both"
              aria-labelledby="lable-search-mobile"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              enterkeyhint="go" />
            <div class="form-search__suggests"></div>
            <button
              id="button-reset-mobile"
              class="form-search__button"
              type="reset"
              name="button"
              title="Clear the query"
              aria-label="Clear the query">
              <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <use href="/images/sprite-icon.svg#cross-cleare" />
              </svg>
            </button>
          </form>
          <label class="switch-theme" for="slider-theme-mobile">
            <input type="checkbox" id="slider-theme-mobile" class="switch-theme__input" />
            <span class="switch-theme__span"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
</header>
